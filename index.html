<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI計算ページ</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>名前入力</h1>
    <table class="name-table">
        <tr>
            <th>苗字</th>
            <th>名前</th>
        </tr>
        <tr>
            <td><input type="text" class="input-center" size="24"></td>
            <td><input type="text" class="input-center" size="24"></td>
        </tr>
    </table>

    <section class="bmi-section">
        <h2>BMI計算</h2>
        <div class="image-container">
            <img id="img" alt="判定イメージ">
        </div>

        <div class="calculator-container">
            <table class="input-table">
                <tr>
                    <th>身長</th>
                    <th>体重</th>
                </tr>
                <tr>
                    <td><input type="number" id="height" step="0.1" class="input-center"> cm</td>
                    <td><input type="number" id="weight" step="0.1" class="input-center"> kg</td>
                </tr>
            </table>

            <table class="result-table">
                <tr>
                    <th>BMI</th>
                </tr>
                <tr>
                    <td id="resultBMI">--</td>
                </tr>
            </table>

            <div class="action-area">
                <button type="button" id="checkButton">Check</button>
            </div>

            <table class="judgement-table">
                <tr>
                    <th>判定</th>
                </tr>
                <tr>
                    <td>
                        <p id="resultType"></p>
                    </td>
                </tr>
            </table>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
